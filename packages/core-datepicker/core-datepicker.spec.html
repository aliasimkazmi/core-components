<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Datepicker Test Environment</title>
  <script src="core-datepicker.min.js"></script>
</head>
<body>
  <core-datepicker data-testid="core-datepicker"></core-datepicker>
  <template data-testid="table-template">
    <table></table>
  </template>
  <template data-testid="input-template">
    <input type="year">
    <input type="month">
    <input type="day">
    <input type="hour">
    <input type="minute">
    <input type="second">
    <input type="timestamp">
  </template>
  <template data-testid="select-template">
    <select></select>
  </template>
  <template data-testid="custom-select-template">
    <select>
      <option>---</option>
      <option value="2016-m-d">Set year to 2016</option>
      <option value="19yy-1-1">Back 100 years and set to January 1st.</option>
      <option value="1985-12-19">December 19, 1985</option>
    </select>
  </template>
  <template data-testid="select-and-input-template">
    <select></select>
    <table></table>
  </template>
</body>
</html>
