<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Dialog Test Environment</title>
  <script src="core-dialog.min.js"></script>
  <link rel="stylesheet" href="core-dialog.spec.css">
</head>
<body>
  <button data-for="core-dialog">Open</button>
  <!-- 'for' attribute is deprecated -->
  <button for="core-dialog">Deprecated Open</button>
  <div data-testid="core-dialog-container"></div>
  <span>Toggle Events: </span><span data-testid="num-toggle-events">0</span>
  <script>
    document.addEventListener('dialog.toggle', function() {
      const toggleEventsElement = document.querySelector('[data-testid="num-toggle-events"]')
      toggleEventsElement.innerText = String(parseInt(toggleEventsElement.innerText) + 1)
    })
  </script>
  <template data-testid="default-template">
    <core-dialog data-testid="core-dialog" id="core-dialog" hidden>
      <div>Some content</div>
      <button data-for="close">Close</button>
      <button for="close">Deprecated Close</button>
    </core-dialog>
  </template>
  <template data-testid="nested-dialog-template">
    <core-dialog data-testid="core-dialog" id="core-dialog" hidden>
      <div>Some content</div>
      <button type="button" autofocus>Autofocus</button>
      <button data-for="nested-core-dialog">Open nested</button>
      <core-dialog id="nested-core-dialog" hidden>
        <div>Nested content</div>
        <button data-for="close">Close nested</button>
      </core-dialog>
      <button data-for="close">Close</button>
    </core-dialog>
  </template>
  <template data-testid="backdrop-on-template">
    <core-dialog data-testid="core-dialog" id="core-dialog" backdrop="on" hidden>
      <div>Some content</div>
      <button data-for="close">Close</button>
      <button for="close">Deprecated Close</button>
    </core-dialog>Â¯
  </template>
  <template data-testid="backdrop-off-template">
    <core-dialog data-testid="core-dialog" id="core-dialog" backdrop="off" hidden>
      <div>Some content</div>
      <button data-for="close">Close</button>
      <button for="close">Deprecated Close</button>
    </core-dialog>
  </template>
  <template data-testid="backdrop-template">
    <core-dialog data-testid="core-dialog" id="core-dialog" backdrop hidden>
      <div>Some content</div>
      <button data-for="close">Close</button>
      <button for="close">Deprecated Close</button>
    </core-dialog>
  </template>
  <template data-testid="backdrop-custom-template">
    <core-dialog data-testid="core-dialog" id="core-dialog" backdrop="custom-backdrop" hidden>
      <button data-for="close">Close</button>
    </core-dialog>
    <div data-testid="custom-backdrop" id="custom-backdrop" class="my-backdrop" hidden></div>
  </template>
  <template data-testid="backdrop-custom-invalid-template">
    <core-dialog data-testid="core-dialog" id="core-dialog" backdrop="invalid-reference-id" hidden>
      <button data-for="close">Close</button>
    </core-dialog>
    <div data-testid="custom-backdrop" id="custom-backdrop" class="my-backdrop" hidden></div>
  </template>
  <template data-testid="strict-template">
    <core-dialog data-testid="core-dialog" id="core-dialog" strict hidden>
      <button data-for="close">Close</button>
    </core-dialog>
  </template>
</body>
</html>
